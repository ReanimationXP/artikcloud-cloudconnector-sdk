language: groovy
jdk:
  - oraclejdk8
# blacklist
branches:
  except:
    - gh-pages
install: cd template && ../gradlew assemble
script: cd template && ../gradlew test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
